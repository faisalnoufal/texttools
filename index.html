<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>texttools_ Converter - Convert Spaces to Underscores</title>
    <meta
      name="description"
      content="Easily convert spaces into underscores or custom delimiters with Underscore_ Converter. A simple, user-friendly tool for text formatting."
    />
    <meta
      name="keywords"
      content="text converter, space to any delimiters, text formatting, custom delimiter, SEO-friendly tool"
    />
    <meta name="author" content="WebAdder" />
    <link rel="canonical" href="https://underscore.webadder.com" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>texttools_ Converter</h1>
      <p>
        Easily convert spaces into underscores by default or custom delimiters.
      </p>

      <textarea id="input" placeholder="Enter text here!" autofocus></textarea>

      <input
        type="text"
        id="delimiter"
        placeholder="_"
        maxlength="1"
        title="Custom Delimiter"
      />

      <button id="toggleMode">Toggle Mode</button>
      <button id="copyButton">Copy to Clipboard</button>
      <button id="downloadButton">Download as Text File</button>
      <button id="clearButton">Clear</button>
      <button id="undoButton">Undo</button>
      <button id="redoButton">Redo</button>

      <div class="flex-center">
        <button id="uppercaseButton">UPPERCASE</button>
        <button id="lowercaseButton">lowercase</button>
        <button id="titlecaseButton">Title Case</button>
        <button id="sentencecaseButton">Sentence case</button>
        <button id="togglecaseButton">tOGGLE cASE</button>
      </div>

      <p class="count">Input Characters: <span id="inputCount">0</span></p>
      <p class="count">Output Characters: <span id="outputCount">0</span></p>

      <p id="output"></p>
    </div>

    <!-- <button class="dark-mode-toggle" id="toggleDarkMode">ðŸŒ™</button> -->

    <!-- Dark Mode Toggle Switch -->
    <div class="toggle-container">
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/faisalnoufal/webadder@master/webadder1.1.min.js"></script>
  </body>
</html>
